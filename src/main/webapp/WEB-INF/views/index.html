<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/song/create}">
        Add new song
    </a>
</p>
<table id="songs">
    <thead>
    <tr>
        <th>Name</th>
        <th>Author Name</th>
        <th>Types</th>
        <th>Song</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.getAuthorName()}"></td>
        <td th:text="${song.displaySong()}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/song/' + ${song.songURL}}" type="audio/ogg">
            </audio>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
